name: vini_drive_ops
description: A driver and admin management app with Flutter frontend and Google Apps Script backend.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.2
  shared_preferences: ^2.2.2
  image_picker: ^1.0.5
  intl: ^0.19.0
  provider: ^6.1.1
  url_launcher: ^6.2.2
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.0.0
  fl_chart: ^0.65.0
  pdf: ^3.10.7
  permission_handler: ^11.1.0
  path: ^1.8.3
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/